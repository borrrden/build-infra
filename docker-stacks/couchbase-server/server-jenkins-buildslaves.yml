      - "JENKINS_SLAVE_NAME=server-debian9"
      - "JENKINS_SLAVE_LABELS=debian9 vulcan alice mad-hatter cheshire-cat master"
      - *default-jenkins-slave-environment-master
    <<: *default-jenkins-slave

  debian10:
    image: couchbasebuild/server-debian10-build:20200211
    environment:
      - "JENKINS_SLAVE_NAME=server-debian10"
      - "JENKINS_SLAVE_LABELS=debian10 mad-hatter cheshire-cat master"
      - *default-jenkins-slave-environment-master
    <<: *default-jenkins-slave

  rhel8:
    image: build-docker.couchbase.com/couchbasebuild/server-rhel8-build:20200211
    environment:
      - "JENKINS_SLAVE_NAME=server-rhel8"
      - "JENKINS_SLAVE_LABELS=rhel8 alice"
      - *default-jenkins-slave-environment-master
    <<: *default-jenkins-slave

  suse11:
    image: couchbasebuild/server-suse11-build:20200131

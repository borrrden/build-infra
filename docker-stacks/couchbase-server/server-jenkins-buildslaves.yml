    <<: *default-jenkins-slave

configs:
  couchbase_ssh_config_20191031:
    file: conf/couchbase_ssh_config

secrets:
  jenkins_master_username:
    external: true
  jenkins_master_password:
    external: true
  patch_via_gerrit_20181212:
    external: true
  id_ns-codereview_20181212:

    <<: *default-jenkins-slave
    deploy:
      replicas: 1

  suse15:
    image: couchbasebuild/server-suse15-build:20200211
    environment:
      - "JENKINS_SLAVE_NAME=server-suse15"
      - "JENKINS_SLAVE_LABELS=suse15 mad-hatter cheshire-cat master"

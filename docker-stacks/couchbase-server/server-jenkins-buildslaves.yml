      - "JENKINS_SLAVE_NAME=server-debian8-alice"
      - "JENKINS_SLAVE_LABELS=debian8 vulcan alice"
      - *default-jenkins-slave-environment-master
    <<: *default-jenkins-slave
    deploy:
      replicas: 1

  debian8:
    image: couchbasebuild/server-debian8-build:20200211
    environment:
      - "JENKINS_SLAVE_NAME=server-debian8"
      - "JENKINS_SLAVE_LABELS=debian8 mad-hatter cheshire-cat master"
      - *default-jenkins-slave-environment-master
    <<: *default-jenkins-slave

  debian9:
    image: couchbasebuild/server-debian9-build:20200211
